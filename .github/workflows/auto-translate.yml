name: Auto Translate (PR to Main)

on:
  push:
    branches-ignore:
      - main

jobs:
  translate:
    if: "!contains(github.ref_name, 'auto-translate')"
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # Step 1: æ£€å‡ºè§¦å‘ push çš„åŸå§‹åˆ†æ”¯
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      # Step 2: Node ç¯å¢ƒ
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: å®‰è£…ä¾èµ–
      - name: Install deps
        run: |
          npm init -y
          npm install openai fs-extra

      # Step 4: æ‰§è¡Œç¿»è¯‘
      - name: Run translation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node translate.js
        timeout-minutes: 60

      # Step 5: åˆ›å»º/æ›´æ–°ç¿»è¯‘åˆ†æ”¯å¹¶æäº¤ç¿»è¯‘æ–‡ä»¶
      - name: Commit translated files
        run: |
          TRANS_BRANCH="${GITHUB_REF_NAME}-auto-translate"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git fetch origin main
          git checkout -B "$TRANS_BRANCH" origin/main

          git add cn/** ko/** || echo "No translation files to commit"

          # å®‰å…¨å†™å…¥ GITHUB_ENV
          git diff --cached --name-only > diff.txt
          if [ -s diff.txt ]; then
            echo "CHANGED<<EOF" >> $GITHUB_ENV
            cat diff.txt >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV

            git commit -m "chore: auto translate ($(date '+%Y-%m-%d %H:%M'))"
            git push origin "$TRANS_BRANCH" --force
          else
            echo "No changes to commit"
          fi
      

      # Step 6: ä»…åœ¨æœ‰ç¿»è¯‘æ–‡ä»¶å˜æ›´æ—¶åˆ›å»º PR
      - name: Create PR to main
        if: env.CHANGED != ''
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ github.ref_name }}-auto-translate
          base: main
          title: "Auto translation from ${{ github.ref_name }}"
          body: |
            ğŸ¤– This PR was automatically generated.

            Source branch: `${{ github.ref_name }}`
            Target branch: `main`
