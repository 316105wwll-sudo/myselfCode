name: Auto Translate (PR to Main)

on:
  push:
    branches-ignore:
      - main

jobs:
  translate:
    # é˜²æ­¢ç¿»è¯‘åˆ†æ”¯å†æ¬¡è§¦å‘ï¼Œé¿å…æ­»å¾ªç¯
    if: "!contains(github.ref_name, 'auto-translate')"

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # Step 1ï¼šæ£€å‡ºè§¦å‘ push çš„åŸå§‹åˆ†æ”¯
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      # Step 2ï¼šNode ç¯å¢ƒ
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3ï¼šå®‰è£…ä¾èµ–
      - name: Install deps
        run: |
          npm init -y
          npm install openai fs-extra

      # Step 4ï¼šæ‰§è¡Œç¿»è¯‘
      - name: Run translation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node translate.js

      # Step 5ï¼šåˆ›å»º / åˆ‡æ¢ç¿»è¯‘åˆ†æ”¯å¹¶æäº¤
      - name: Commit translated files
        run: |
          SRC_BRANCH="${GITHUB_REF_NAME}"
          TRANS_BRANCH="${SRC_BRANCH}-auto-translate"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # åˆ†æ”¯å­˜åœ¨å°±åˆ‡æ¢ï¼Œä¸å­˜åœ¨å°±æ–°å»º
          if git show-ref --verify --quiet "refs/heads/$TRANS_BRANCH"; then
            git checkout "$TRANS_BRANCH"
          else
            git checkout -b "$TRANS_BRANCH"
          fi

          git add changelog/en

          git commit -m "chore: auto translate ($(date '+%Y-%m-%d %H:%M'))" || exit 0
          git push origin "$TRANS_BRANCH"

      # Step 6ï¼šåˆ›å»º PR â†’ main
      - name: Create PR to main
        uses: peter-evans/create-pull-request@v6
        with:
          head: ${{ github.ref_name }}-auto-translate
          base: main
          title: "Auto translation from ${{ github.ref_name }}"
          body: |
            ğŸ¤– This PR was automatically generated.

            Source branch: `${{ github.ref_name }}`
            Target branch: `main`
