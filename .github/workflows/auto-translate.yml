name: Auto Translate (PR to Main)

on:
  push:
    branches-ignore:
      - main

jobs:
  translate:
    if: "!contains(github.ref_name, 'auto-translate')"
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm init -y
          npm install openai fs-extra

      - name: Run translation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node translate.js
        timeout-minutes: 60

      - name: Commit translated files
        run: |
          TRANS_BRANCH="${GITHUB_REF_NAME}-auto-translate"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git show-ref --verify --quiet "refs/heads/$TRANS_BRANCH"; then
              git checkout "$TRANS_BRANCH"
          else
              git checkout -b "$TRANS_BRANCH"
          fi

          git fetch origin main
          git rebase origin/main || echo "Rebase completed with conflicts"

          # ä»…æäº¤å®žé™…å­˜åœ¨å¹¶æœ‰å˜æ›´çš„ç¿»è¯‘æ–‡ä»¶
          git add cn/** ko/** || echo "No translation files to commit"
          git diff --cached --name-only > diff.txt
          CHANGED=$(cat diff.txt)
          echo "CHANGED=$CHANGED" >> $GITHUB_ENV

          git commit -m "chore: auto translate ($(date '+%Y-%m-%d %H:%M'))" || echo "Nothing to commit"
          git push origin "$TRANS_BRANCH" --force

      - name: Create PR to main
        if: env.CHANGED != ''
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ github.ref_name }}-auto-translate
          base: main
          title: "Auto translation from ${{ github.ref_name }}"
          body: |
            ðŸ¤– This PR was automatically generated.

            Source branch: `${{ github.ref_name }}`
            Target branch: `main`
