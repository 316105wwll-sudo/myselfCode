name: Auto Translate (PR to Main)

on:
  push:
    branches-ignore:
      - main

jobs:
  translate:
    if: "!contains(github.ref_name, 'auto-translate')"
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # Step 1: 检出触发 push 的原始分支
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      # Step 2: Node 环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: 安装依赖
      - name: Install deps
        run: |
          npm init -y
          npm install openai fs-extra

      # Step 4: 执行翻译
      - name: Run translation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node translate.js
        timeout-minutes: 60

      # Step 5: 提交翻译内容
      - name: Commit translated files
        run: |
          TRANS_BRANCH="${GITHUB_REF_NAME}-auto-translate"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # 基于最新的 main 重建翻译分支，避免冲突
          git fetch origin main
          git checkout -B "$TRANS_BRANCH" origin/main

          # 提交翻译文件
          git add cn/** ko/** ja/** || echo "No translation files to commit"

          # 强制推送到翻译分支
          git push origin "$TRANS_BRANCH" --force
