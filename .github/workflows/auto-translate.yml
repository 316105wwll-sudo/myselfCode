name: Auto Translate (PR to Main)

on:
  push:
    branches-ignore:
      - main

jobs:
  translate:
    # é˜²æ­¢ç¿»è¯‘åˆ†æ”¯å†æ¬¡è§¦å‘ï¼Œé¿å…æ­»å¾ªç¯
    if: "!contains(github.ref_name, 'auto-translate')"

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # Step 1ï¼šæ£€å‡ºè§¦å‘ push çš„åŸå§‹åˆ†æ”¯
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      # Step 2ï¼šNode ç¯å¢ƒ
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3ï¼šå®‰è£…ä¾èµ–
      - name: Install deps
        run: |
          npm init -y
          npm install openai fs-extra

      # Step 4ï¼šæ‰§è¡Œç¿»è¯‘
      - name: Run translation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node translate.js
        timeout-minutes: 60

      # Step 5ï¼šåˆ›å»º / åˆ‡æ¢ç¿»è¯‘åˆ†æ”¯å¹¶æäº¤
      - name: Commit translated files
        run: |
          TRANS_BRANCH="${GITHUB_REF_NAME}-auto-translate"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # åˆ†æ”¯å­˜åœ¨å°±åˆ‡æ¢ï¼Œä¸å­˜åœ¨å°±åˆ›å»º
          if git show-ref --verify --quiet "refs/heads/$TRANS_BRANCH"; then
            git checkout "$TRANS_BRANCH"
          else
            git checkout -b "$TRANS_BRANCH"
          fi

          # æ¸…ç†å¯èƒ½æ®‹ç•™çš„ç´¢å¼•å’Œç©ºç›®å½•
#          git reset --hard
#          git clean -fd

          # æäº¤ç¿»è¯‘æ–‡ä»¶ï¼Œå¦‚æœç›®å½•ä¸å­˜åœ¨ä¹Ÿä¸ä¼šæŠ¥é”™
          git add cn/** ko/** || echo "No translation files to commit"

          git commit -m "chore: auto translate ($(date '+%Y-%m-%d %H:%M'))" || echo "Nothing to commit"
          git push origin "$TRANS_BRANCH" --force

      # Step 6ï¼šåˆ›å»º PR â†’ main
      - name: Create PR to main
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ github.ref_name }}-auto-translate   # â† è¿™é‡Œç”¨ branch æ›¿ä»£ head
          base: main
          title: "Auto translation from ${{ github.ref_name }}"
          body: |
            ğŸ¤– This PR was automatically generated.

            Source branch: `${{ github.ref_name }}`
            Target branch: `main`
